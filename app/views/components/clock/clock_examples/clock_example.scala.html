<style>
    /*#clock .table.ui-clock tr:not(.ui-clock-controls) td {
        font-size: 80%;
    }*/

    #btn-group-controls-clock {
      margin: 0 2px 5px;
      width: 100%;
    }

    #btn-group-controls-clock .btn.btn-default {
        width: 50%;
    }
</style>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div id="alert-clock-example"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div id="clock"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="btn-group" id="btn-group-controls-clock">
            <button id="btnClockTimeControl" type="button" class="btn btn-default"><i class="fa fa-play"></i></button>                 
            <button id="btnClockTimeReset" type="button" class="btn btn-default"><i class="fa fa fa-refresh"></i></button>
        </div>
    </div>
</div>
<script>
    var alertClock = new Alert(document.getElementById('alert-clock-example'));
    alertClock.animationIn = 'ui-shake';
    alertClock.info('Count down');
    var clock = new Clock(document.getElementById('clock'));    
    clock.countDown(function () {
        alertClock.warning('Time Out!!!');
        pause(document.getElementById('btnClockTimeControl'));
    });
    document.getElementById('btnClockTimeControl').onclick = function () {
        if (clock.isStopped()) {
            start(this);
            clock.start();
        } else {
            clock.stop();
            pause(this);
        }        
    };  
    document.getElementById('btnClockTimeReset').onclick = function () {
        clock.reset();
        pause(document.getElementById('btnClockTimeControl'));
    };

    function start(element) {
        var icon = element.getElementsByTagName('i')[0];
        icon.classList.remove('fa-play');
        icon.classList.add('fa-pause');        
    }

    function pause(element) {
        var icon = element.getElementsByTagName('i')[0];
        icon.classList.remove('fa-pause');
        icon.classList.add('fa-play');
    }
</script>
