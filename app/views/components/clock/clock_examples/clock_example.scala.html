<style>
    #clock .table.ui-clock tr:not(.ui-clock-controls) td {
        font-size: 80%;
    }

    #btn-group-controls-clock {
      margin: 0 2px 5px;
      width: 100%;
    }

    #btn-group-controls-clock .btn.btn-default {
        width: 33%;
    }
</style>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div id="alert-clock-example"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div id="clock"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="btn-group" id="btn-group-controls-clock">
            <button id="btnClockTimeStart" type="button" class="btn btn-default"><i class="fa fa-play"></i></button>
            <button id="btnClockTimeStop" type="button" class="btn btn-default"><i class="fa fa-pause"></i></button>            
            <button id="btnClockTimeReset" type="button" class="btn btn-default"><i class="fa fa-stop"></i></button>
        </div>
        <button class="btn btn-primary btn-block btn-xs" id="btnStandardTime"
                type="button">
            Standard Time
        </button>
        <button class="btn btn-primary btn-block btn-xs" id="btnCountDown"
                type="button">
            Count Down
        </button>
        <button class="btn btn-primary btn-block btn-xs" id="btnClockGetDateTime"
                type="button">
            Date Time
        </button>



    </div>
</div>
<script>
    var alertClock = new Alert(document.getElementById('alert-clock-example'));
    var clock = new Clock(document.getElementById('clock'));
    clock.standardTime();

    document.getElementById('btnClockTimeStop').onclick = function () {
        clock.stop();
    };
    document.getElementById('btnClockTimeReset').onclick = function () {
        clock.reset();
    };

    document.getElementById('btnClockTimeStart').onclick = function () {
        clock.start();
    };

    document.getElementById('btnStandardTime').onclick = function () {
        clock.reset();
        clock.standardTime();
    };

    document.getElementById('btnCountDown').onclick = function () {
        clock.reset();
        clock.countDown(function () {
            alertClock.warning('Time Out!!!');
        });
    };

    document.getElementById('btnClockGetDateTime').onclick = function () {
        alertClock.info(clock.getDateTime());
    };


</script>
